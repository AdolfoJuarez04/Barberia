<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="css/barraNavegacion.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tablaContacto.css">

    <link rel="stylesheet" href="css/footer.css">
    <title>Contacto Barberia | Alura</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 class="encabezado__logo">

                <img src="img/logo.png" alt="logo barberia" class="encabezado__logo--barberia">
            </h1>
            <nav class="encabezado__barra">
            
                <ul class="encabezado__barra--lista" >
                    <li class="items__encabezado home" ><a href="index.html">Home</a></li>
                    <li class="items__encabezado productos" ><a href="productos.html">Productos</a></li>
                    <li class="items__encabezado contacto" ><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nombreApellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-principal" required placeholder="Nombre y Apelldo">
            
            <label for="correo"> Correo Electrinico</label>
            <input type="email" id="correo" class="input-principal"  required placeholder="email@gmail.com">
           
            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono"  class="input-principal" required placeholder="Telefono">
            
            <label for="memsaje"> Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-principal" required>
            </textarea>

            <fieldset class="opciones">
                
                <legend> ¿Como le gustaria que lo contactemos?</legend>
                
                <label for="radio-email"> <input type="radio"  name="contacto" value="email" id="radio-email">  Email</label>
                
    
                <label for="radio-telefono">  <input type="radio" name="contacto" value="Telefono" id="radio-telefono"> Telefono </label>
               
    
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                
    
            </fieldset>

            <fieldset class="horario">
                <legend>¿Horario de atencion preferido?</legend>
                <select>
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                    
                </select>
            </fieldset>

            <label  class="checkbox"> <input type="checkbox" checked> ¿Le gustaria resibir novedades de la Barberia?</label>
            
            <input class="button" type="submit" value="Enviar Formulario" >

            <table>
                <thead>  
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
               
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00</td>
        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
    
                </tbody>
    
            </table>

        </form>
    </main>
    
</body>

<footer class="footer">
    <img class="footer__logoBlanco" src="img/logo-blanco.png">
    <p class="footer__copyright"> &copy; CopyRight Barbería Alura - 2022</p>

</footer>


</html>
