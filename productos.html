<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="css/barraNavegacion.css">
    <link rel="stylesheet" href="css/producto.css">

    <link rel="stylesheet" href="css/footer.css">

    <title>Productos Barberia | Alura</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 class="encabezado__logo">

                <img src="img/logo.png" alt="logo barberia" class="encabezado__logo--barberia">
            </h1>
            <nav class="encabezado__barra">
            
                <ul class="encabezado__barra--lista" >
                    <li class="items__encabezado home" ><a href="index.html">Home</a></li>
                    <li class="items__encabezado productos" ><a href="productos.html">Productos</a></li>
                    <li class="items__encabezado contacto" ><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <ul class="producto">
            <li class="producto__items">
                <h2>Cabello</h2>
                <img src="img/cabello.jpg" alt="" class="producto__imagen imagen__cabello">
                <p class="producto__descripcion">Con tijera o máquina, a gusto del cliente</p>
                <p class="producto__precio">$ 10.00</p>
            </li>
            <li class="producto__items">
                <h2>Barba</h2>
                <img src="img/barba.jpg" alt="imagen__barba" class="producto__imagen imagen__barba">
                <p class="producto__descripcion">Corte y diseño profecional de Barba</p>
                <p class="producto__precio">$ 8.00</p>
            </li>
            <li class="producto__items">
                <h2>Cabello + Barba</h2>
                <img src="img/cabello+barba.jpg" alt="imagen__cabello+barba" class="producto__imagen imagen__cabello+barba">
                <p class="producto__descripcion">Paquete completo de cabello y barba</p>
                <p class="producto__precio">$ 15.00</p>
            </li>
        </ul>
    </main>

    
</body>

<footer class="footer">
    <img class="footer__logoBlanco" src="img/logo-blanco.png">
    <p class="footer__copyright"> &copy; CopyRight Barbería Alura - 2022</p>

</footer>
</html>
